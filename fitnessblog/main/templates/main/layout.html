{% load static %}
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.su/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>

{% block header %}
<div class="container" style="margin-top: 15px">
  <div class="row justify-content-md-center">
  <div class="row">
    <div class="col">
        <div class="d-grid gap-2 d-md-block">

            <a href="{% url 'Главная' %}" class="btn btn-primary btn-sm">Главная</a>
            <a href="{% url 'Добавить статью' %}" class="btn btn-primary btn-sm">Добавить статью</a>
            <a href="{% url 'Обо мне' %}" class="btn btn-primary btn-sm">Обо мне</a>
       </div>

    </div>

    <div class="col-md-auto">

        {% if request.user.is_authenticated %}
            <p>Привет, {{ user.username }}! | <a href="{% url 'logout' %}" class="btn btn-primary btn-sm">Выйти</a></p>

        {% else %}
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Вход | регистрация
            </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'login' %}">Вход</a></li>
            <li><a class="dropdown-item" href="{% url 'register' %}">Регистрация</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Выход</a></li>
          </ul>

        {% endif %}

    </div>
  </div>
</div>
<hr>
{% endblock %}

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
