{% extends 'main/layout.html' %}

{% block content %}

<h1>{{ article.title }}</h1>
<hr>

<div class="card">
  <div class="card-header">
    Кто разместил, {{ article.time_create }}
  </div>

    {% if article.image %}
    <img src="{{ article.image.url }}" class="rounded mx-auto d-block" width="300">
    {% endif %}

  <div class="card-body">

    <p class="card-text">{{ article.content|linebreaks }}</p>

  </div>
</div>

{% endblock %}
