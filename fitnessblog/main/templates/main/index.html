{% extends 'main/layout.html' %}

{% block content %}

<h1>{{ title }}</h1>
<hr>

{% for el in articles %}
<div class="card">
  <div class="card-header">
    Кто разместил, {{ el.time_create }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ el.title }}</h5>
    <p class="card-text">{{ el.content|truncatechars:50 }}</p>
    <a href="{{ article_detail }}" class="btn btn-primary btn-sm">Открыть статью полностью</a>
  </div>
</div>
{% endfor %}

{% endblock %}
